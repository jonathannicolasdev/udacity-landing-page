<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HTML Follows BEM naming conventions 
         IDs are only used for sections to connect menu achors to sections -->
    <header class="page__header">
      <nav class="navbar__menu">
        <ul id="navbar__list">
          <!-- Navigation links from array -->
        </ul>
      </nav>
    </header>

    <main>
      <header class="main__hero">
        <h1>Landing Page</h1>
      </header>

      <section
        id="section1"
        data-nav="section-collaboration"
        class="your-active-class"
      >
        <div class="landing__container">
          <div>
            <h2>Workflow that just works</h2>
            <p>
              Collaboration should be simple, straightforward, and effective.
              With Pitch, it is. Discuss current activities, manage tasks, and
              stay productive as a team. Create on any device, online or
              offline, and get great work done faster.
            </p>
          </div>
          <figure>
            <img src="" alt="" />
          </figure>
        </div>
      </section>
    </main>
    <footer class="page__footer">
      <p>&copy Udacity</p>
    </footer>
  </body>
</html>
